<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Payment Calculator</title>
</head>

<body>

  <h2>Loan Payment Calculator</h2>

  <form action="/servlet-url" method="post">
    <label for="loanAmount">Loan Amount:</label>
    <input type="text" id="loanAmount" name="loanAmount" required><br>

    <label for="interestRate">Interest Rate (in %):</label>
    <input type="text" id="interestRate" name="interestRate" required><br>

    <label for="numberOfYears">Number of Years:</label>
    <input type="text" id="numberOfYears" name="numberOfYears" required><br>

    <input type="submit" value="Compute Loan Payment">
  </form>

</body>

</html>
